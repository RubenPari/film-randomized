version: "3.9"

services:
  db:
    image: postgres:16
    container_name: film-db
    restart: always
    environment:
      POSTGRES_DB: film_randomized
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: film-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/film_randomized
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: film-frontend
    restart: always
    environment:
      VITE_TMDB_API_KEY: ${VITE_TMDB_API_KEY}
    depends_on:
      - backend
    expose:
      - "4173"

  proxy:
    image: nginx:alpine
    container_name: film-proxy
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:
